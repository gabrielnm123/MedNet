{% extends 'model_page.html' %}
{% block content %}
{% include 'model_paciente.html' %}
<form action="submit" method="POST" id="form" class="form">{% csrf_token %}
  <h2>Editar C.I.</h2>
  <input type="number" name="prontuario" value="{{ paciente.prontuario }}" hidden>
  <textarea name="comunicado_interno" id="" cols="100" rows="10">{{ paciente.comunicado_interno }}</textarea>
  <button type="submit" class="button click">Salvar</button>
</form>
{% endblock %}
