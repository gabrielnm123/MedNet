{% extends 'model_page.html' %}
{% block content %}
{% include 'model_paciente.html' %}
<label for="">Editar C.I.</label>
<form action="submit" method="POST" id="form">{% csrf_token %}
  <input type="number" name="prontuario" value="{{ paciente.prontuario }}" hidden>
  <textarea name="comunicado_interno" id="" cols="100" rows="25">{{ paciente.comunicado_interno }}</textarea>
  <button type="submit" id="button">Salvar</button>
</form>
{% endblock %}
