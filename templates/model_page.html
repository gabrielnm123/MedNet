{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'model_link.html' %}
  <title>Hjw Recep</title>
</head>
<body>
  {% if user.is_authenticated %}
    <nav>
      <ul class="menu">
        <li><a class="button" onclick="desativarLink(this)" href="/">Recepção Principal</a></li>
        <li><a class="button a-center" onclick="desativarLink(this)" href="{% url 'censo_visitante' %}">Censo de Visitante</a></li>
        <li class="user">
          <label><img src="{% static 'images/user.webp' %}" alt="imagem que representa um usuário"> {{ user.first_name }}</label>
          {% if user.is_staff %}
            <a class="button" onclick="desativarLink(this)" href="/admin">Admin</a>
          {% endif %}
          <a class="button" onclick="desativarLink(this)" href="/logout">Sair</a>
        </li>
      </ul>
    </nav>
  {% endif %}
  {% block content %} {% endblock %}
  {% include 'model_script.html' %}
</body>
</html>
