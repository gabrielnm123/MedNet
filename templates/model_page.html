{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'model_link.html' %}
  <title>Hjw Recep</title>
</head>
<body>
  <div class="horizontal">
    <div>
      <a class="ativado" onclick="desativarLink(this)" href="/"><button>Internação</button></a>
    </div>
    <div>
      <a class="ativado" onclick="desativarLink(this)" href="{% url 'censo_visitante' %}"><button>Censo de Visitante</button></a>
    </div>
    <div>
      <label>Operador: {{ user.first_name }}</label>
      {% if user.is_staff %}
        <a class="ativado" onclick="desativarLink(this)" href="/admin"><button>Admin</button></a>
      {% endif %}
      <a class="ativado" onclick="desativarLink(this)" href="/logout"><button>Sair</button></a>
    </div>
  </div>
  {% block content %} {% endblock %}
  {% include 'model_script.html' %}
</body>
</html>
