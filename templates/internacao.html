{% block content %}
  <h1>Internação</h1>
  <!-- Formulário de pesquisa -->
  <form method="GET" action="{% url 'internacao' %}">
    <input type="text" name="search" placeholder="Buscar Paciente...">
    <button type="submit">Buscar</button>
  </form>
  {% if pacientes_df %}
    <div class="table-container">
      {{ pacientes_df|safe }}
    </div>
  {% endif %}
{% endblock %}
