<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitante</title>
</head>
<body>
  <h1>Registro de Visitante</h1>
  <p>Paciente: {{ paciente.nome }}</p>
  <p>Cl√≠nica: {{ paciente.clinica }}</p>
  <p>Leito: {{ paciente.leito }}</p>
  <form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="prontuario" value="{{ paciente.prontuario }}" hidden>
    <input type="text" name="paciente" value="{{ paciente }}" hidden>
    <br>
    <label for="">Visitante</label>
    <br>
    <input type="text" name="nome" size="100" value="{{ visitante.nome }}">
    <label for="">Parentesco</label>
    <select name="parentesco" id="parentesco">
      {% for parentesco in parentescos %}
        <option value="{{ parentesco.tipo }}" {% if parentesco.tipo == visitante.parentesco.tipo %}selected{% endif %}>{{ parentesco.tipo }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="">Documento</label>
    <br>
    <input type="text" name="documento" size="100" value="{{ visitante.documento }}">
    <br>
    <button type="submit">Salvar</button>
  </form>
  <!-- {% for visitante in visitantes %}
    <br>
    <a href="{% url 'visitante' %}?prontuario={{ paciente.prontuario }}&id={{ visitante.id }}">{{ visitante.nome }} - {{ visitante.parentesco }} - {{ visitante.documento }}</a>
    <br>
  {% endfor %} -->
  {% if visitantes_df %}
    {{ visitantes_df|safe }}
  {% endif %}
</body>
</html>
