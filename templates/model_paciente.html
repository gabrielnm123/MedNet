<br>
<a onclick="desativarLink(this)" href="{% url 'paciente' %}?prontuario={{ prontuario }}"><button>Paciente</button></a>
<h1>Detalhes do Paciente</h1>
<p>Nome: {{ paciente.nome }}</p>
<p>Prontuário: {{ paciente.prontuario }}</p>
<p>Clínica: {{ paciente.clinica }}</p>
<p>Leito: {{ paciente.leito }}</p>
{% if paciente.comunicado_interno != '' %}
  <p>C.I.: <strong>{{ paciente.comunicado_interno }}</strong></p>
{% endif %}
